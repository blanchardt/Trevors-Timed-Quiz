<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed Multiple Choice Quiz</title>
  </head>
  <body>
    <!--Create the header for the highscore links and the time-->
    <header>
        <a href="#">View high scores</a>
        <!--For no put the actual time remaining (default 0) inside a span element.-->
        <p>Time: <span>0</span></p>
    </header>
    <!--Create a main that will have a header, paragraph, a button, and an empty unordered list (will be populated through JS)-->
    <main>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time<br>by ten seconds!</p>
        <button>Start Quiz</button>
        <ul></ul>
    </main>
  </body>
</html>
